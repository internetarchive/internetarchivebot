      - ./app/src:/var/www
      - ./app/tests:/tests
      - ./vendor:/vendor
    environment:
      - XDEBUG_CONFIG=remote_host=host.docker.internal
      - MYSQL_DB=iabot
      - MYSQL_USER=root
      - MYSQL_PASSWORD=5yBtFxeedrfupieNk7mp1oWyP8aR91kAp9nO8oSH
      - MYSQL_ROOT_PASSWORD=5yBtFxeedrfupieNk7mp1oWyP8aR91kAp9nO8oSH
      - IABOT_APP_DIRECTORY=/var/www
